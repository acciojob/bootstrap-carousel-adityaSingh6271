<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Glyphicons) - Ensure you have access to the Glyphicons library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item first-slide">
            <img src="slide1.jpg" class="d-block w-100" alt="First Slide">
        </div>
        <div class="carousel-item second-slide">
            <img src="slide2.jpg" class="d-block w-100" alt="Second Slide">
        </div>
        <div class="carousel-item third-slide active">
            <img src="slide3.jpg" class="d-block w-100" alt="Third Slide">
        </div>
        <div class="carousel-item fourth-slide">
            <img src="slide4.jpg" class="d-block w-100" alt="Fourth Slide">
        </div>
        <div class="carousel-item fifth-slide">
            <img src="slide5.jpg" class="d-block w-100" alt="Fifth Slide">
        </div>
    </div>
    <button class="carousel-control left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-icon glyphicon glyphicon-chevron-left"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-icon glyphicon glyphicon-chevron-right"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
